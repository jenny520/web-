<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.min.css">
    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>popup</title>
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">Popup(HTML)</h1>
    </header>
    <div class="content">
        <div class="content-block">
          <p><a href="#" class="open-about">Open About Popup </a></p>
          <p><a href="#" class="open-services">Open Services Popup </a></p>
        </div>
           
    </div> 
    <!-- About Popup -->
    <div class="popup popup-about">
        <div class="content-block">
            <p>About</p>
            <p><a href="#" class="close-popup">Close popup</a></p>
            <p>Lorem ipsum dolor ...</p>
        </div>
    </div>
    <!-- Services Popup -->
    <div class="popup popup-services">
        <div class="content-block">
            <p>Services</p>
            <p><a href="#" class="close-popup">Close popup</a></p>
            <p>Lorem ipsum dolor ...</p>
        </div>
    </div>
	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript">
        $(document).on('click','.open-about', function () {
          $.popup('.popup-about');
        });
         
        $(document).on('click','.open-services', function () {
          $.popup('.popup-services');
        });
    </script>
</body>
</html>
