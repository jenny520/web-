<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.min.css">
    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>二级标题栏</title>
</head>
<body>
    <nav class="bar bar-nav bar-standard">
        <h1 class="title">多级标题栏和工具栏</h1>
    </nav>

    <!-- Block button in standard bar fixed below top bar -->
    <div class="bar bar-header-secondary">
        <button class="button button-block">Block level button</button>
    </div>

    <!-- Block button in standard bar fixed above the footer -->
    <div class="bar bar-footer-secondary">
        <button class="button button-block">Block level button</button>
    </div>

    <!-- Icons in standard bar fixed to the bottom of the screen -->
    <div class="bar bar-footer">
        <a class="icon icon-edit pull-left"></a>
        <a class="icon icon-settings pull-right"></a>
    </div>
	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
