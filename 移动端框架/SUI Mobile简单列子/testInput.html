<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>测试</title>
	<style type="text/css">
	    body{
	    	background-color:#f2f2f2;
	    	box-sizing: border-box;
	    }
	    label{
	    	display:block;
	    	height:30px;
            width:96%;
            margin:2% auto;
            background-color:#fff;
            border-radius:5px;
            line-height:30px;
            padding-left:10px;
	    }
	    label:active{
	    	background-color:#d9d9d9;
	    }
	    label input{
	    	display:none;
	    }
	    input:checked + span{
            color:#f50;
	    }
	</style>
</head>
<body>
	<label class="label">
		<input type="checkbox">
		<span>测试label的点击</span>
	</label>
</body>
</html>
