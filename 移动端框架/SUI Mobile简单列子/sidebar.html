<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.min.css">
    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>侧边栏</title>
</head>
<body>
    <div class="page">
        <header class="bar bar-nav">
            <h1 class='title'>侧栏</h1>
        </header>
        <div class="content">
	        <div class="content-block">
	            <p>
	                <a href="#" class="button button-fill open-panel" data-panel='#panel-left-demo'>打开左侧栏</a>
	            </p>
	            <p>
	                <a href="#" class="button button-fill button-success open-panel" data-panel='#panel-right-demo'>打开右侧栏</a>
	            </p>
	        </div>
        </div>
    </div>
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
        <div class="content-block">
	        <p>这是一个侧栏</p>
	        <p>你可以在这里放用户设置页面</p>
	        <p><a href="#" class="close-panel">关闭</a></p>
        </div>
        <div class="list-block">
            <!-- .... -->
        </div>
    </div>
    <div class="panel panel-right panel-cover" id="panel-right-demo">
        <div class="content-block">
	        <p>这是一个侧栏</p>
	        <!-- Click on link with "close-panel" class will close panel -->
	        <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>
	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
