<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>list</title>
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <header class="bar bar-nav">
                <h1 class="title">视图列表</h1>
            </header>
            <div class="content">
                <div class="content-block-title">图标、标题和副标题</div>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-app"></i></div>
                            <div class="item-inner">
                                <div class="item-title">商品名称</div>
                                <div class="item-after">杜蕾斯</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                                <div class="item-after">极致超薄型</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block-title">标题和副标题</div>
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">商品名称</div>
                                <div class="item-after">杜蕾斯</div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                               <div class="item-title">型号</div>
                               <div class="item-after">极致超薄型</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block-title">带箭头</div>
                <div class="list-block">
                    <ul>
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">商品名称</div>
                                <div class="item-after">杜蕾斯</div>
                            </div>
                        </li>
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">型号</div>
                                <div class="item-after">极致超薄型</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset='utf-8'></script>
    <script type="text/javascript" src='js/sm.js'></script>
    <script type="text/javascript" src='js/sm-extend.js'></script>
    <script type="text/javascript">
        $("#datetime-picker").datetimePicker({
            value: ['1985', '12', '04', '9', '34']
        });
    </script>
</body>
</html>
