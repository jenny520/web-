<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm.min.css">
    <link rel="stylesheet" href="http://m.sui.taobao.org/dist/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
	<title>轻量级搜索栏</title>
</head>
<body>
    <div class="content-padded">
        <div class="searchbar">
            <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="search" id='search' placeholder='输入关键字...'/>
            </div>
        </div>
        <div class="searchbar row">
            <div class="search-input col-80">
                <label class="icon icon-search" for="search"></label>
                <input type="search" id='search' placeholder='输入关键字...'/>
            </div>
            <a class="button button-fill button-primary col-20">搜索</a>
        </div>
        <div class="searchbar row">
            <div class="search-input col-85">
                <input type="search" id='search' placeholder='输入关键字...'/>
            </div>
            <a class="button button-fill button-primary col-15">
                <span class="icon icon-search"></span>
            </a>
        </div>
    </div>
	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://m.sui.taobao.org/dist/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript">
        $(document).on("click", ".my-btn", function() {
            $.openPanel("#panel-js-demo");
        });
	</script>
</body>
</html>
