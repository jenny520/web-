<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script language="javascript">
function showTime(){
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth();
	if(month<10){
		month="0"+month;
	}
	var date= now.getDate();
	if(date<10){
		date="0"+date;
	}
	var hour = now.getHours();
	if(hour<10){
		hour="0"+hour;
	}
	var minutes = now.getMinutes();
	if(minutes<10){
		minutes="0"+minutes;
	}
	var seconds = now.getSeconds();
	if(seconds<10){
		seconds="0"+seconds;
	}
	var day = now.getDay();
	var time ="<font color='red'>"+ year+"-"+month+"-"+date+" "+hour+":"+minutes+":"+seconds+" "+"星期"+day+"</font>";
	document.getElementById("showTimeDiv").innerHTML=time;
	//alert(time);
	setTimeout("showTime()",1000);
	}
</script>
</head>

<body onload="showTime()">
	<div>
	<div style="float:left; width:50px;">时间：</div>
	<div style="float:left; width:200px;" id="showTimeDiv"></div>
	</div>
</body>
</html>
