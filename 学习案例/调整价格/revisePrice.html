<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styleshop.css" />
    <script type="text/javascript" src="img/tab.js"></script>
    <script type="text/javascript" src="img/putaojiayuan.js"></script>
</head>
<body>
	<div class="content">
		<div class="milk">
			<div class="bar">
				<b>您购物车中商品有</b>
				<span style="font-size:16px">
				    <a href="jsp/goodsInfoShop.jsp">在线商品</a>&nbsp;&nbsp;
				    <a href="jsp/storage.jsp">&gt;&gt;商品库存</a>
				</span>
			</div>
			<div style="min-height: 450px">
				<div id="ad-carousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<center>
							<form action="action/GoodsInfoAction" name="myForm" method="POST">
								<input type="hidden" name="action" value="" />
								<table class="table table-striped table-bordered table-hover"
									id="selectShopCartTable">
									<thead>
										<tr>
											<th width="10%"><input type="checkbox" id="deleteFlag"
												value="" onclick="selectAll();" />全选</th>
											<th width="10%">商品图</th>
											<th width="10%">商品编号</th>
											<th width="20%">商品名称</th>
											<th width="10%">商品类型</th>
											<th width="10%">商品价格</th>
											<th width="11%">数量</th>
											<th width="10%">总价格</th>
											<th width="13%">操作</th>
										</tr>
									</thead>
									<c:forEach var="goodsInfo"
										items="${sessionScope.shopCart.goodsItemsValues }">

										<tr>
											<td><input type="checkbox" name="ids"
												id="${goodsInfo.gId}" value="${goodsInfo.gId}" />
											</td>
											<td><img src="img/5.jpg"
												style="width:40px;height:40px;" />
											</td>
											<td>5</td>
											<td>5</td>
											<td>5</td>
											<td>5&nbsp;元
												<input type="hidden" id="price${goodsInfo.gId}" value="${goodsInfo.gPrice }"/>
											</td>
											<td><input style="width:60px;" type="text"
												id="count${goodsInfo.gId}" name="count"
												value=5>
											</td>
											<td></td>
											<td><a href="javascript:doDelete('${goodsInfo.gId }');">删除</a>
											</td>
										</tr>
									</c:forEach>
									<h3 align="right">
										<a href="javascript:doDeleteByids();"><span
											style="font-size:15px;margin-right:10px;">删除选中商品</span> </a>
									</h3>
								</table>
							</form>
						</center>
						<h3 align="right">
							<a href="jsp/goodsInfoShop.jsp"><span
								style="font-size:15px;margin-right:10px;">返回继续选购商品</span> </a>
						</h3>
					</div>
				</div>
			</div>
		</div>
		<div id="myalert" class="alert alert-warning"
			style="width:1000px;margin:auto;position:fixed;left:175px;top:516px">
			<h3 style="padding-left: 70%">
					<div id="totalprice" style="border:0px red solid;width:100px;float:left">总价格：&nbsp;元&nbsp;&nbsp;
					</div>
				<div style="border:0px red solid;width:100px;float:left;margin-left:20px;">
				 	<a
					href="jsp/confirmBuy.jsp" style="color: red">确认购买</a>
				</div>	
				<!--  	<input type="button" value="确认购买" style="color: red"    />-->
			</h3>
			<a class="close" data-dismiss="alert" href="javascript:void(0);"
				aria-hidden="true">&times;</a>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
