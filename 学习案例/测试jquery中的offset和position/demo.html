<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
       .box{
       	position:relative;
       	width:300px;
       	height:300px;
       	margin: 50px auto;
       	border:1px solid #26F5E2;
       }
       .picBox{
       	position:absolute;
       	left:50px;
       	top:50px;
       	width:100px;
       	height:100px;
       }
	</style>
	<script type="text/javascript" src="../jquery-file/jquery-1.7.2.js"></script>
	<script type="text/javascript">
       $(document).ready(function(){
       	console.log($('.picBox').position().top);
       })
	</script>
</head>
<body>
	<div class="box">
		<div class="picBox">
			<img src="images/1.jpg" width="100px" height="100px">
		</div>
	</div>
</body>
</html>
