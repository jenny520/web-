<script>
    $(document).ready(function(c) {
	    $('.close').on('click', function(c){
		    $('.login-form').fadeOut('slow', function(c){
	  		    $('.login-form').remove();
		});
	});	  
});
</script>

	<form>
		<input type="text" class="text" placeholder = 'username' autocomplete="off">
		<div class="key"><input type="password" placeholder = 'password' autocomplete="off"></div>
	</form>
	<div class="signin"><input type="submit" value="Login" ></div>
</div>
