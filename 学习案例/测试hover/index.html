<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        *{
                padding:0px;
                margin:0px;
        }
        .box{
        	width:500px;
        	height:500px;
        	background-color:#10F6EA;
        	margin:50px auto;
        }
        .box .title{
        	width:300px;
        	height:300px;
        	border:1px solid #f00;
        }
        .title:hover h2{
        	color:#f00;
        }
        .title:hover p{
        	color:yellow;
        }
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
		    <h2>hello</h2>
		</div>
		<p>
                  <span>yellow</span>
                </p>
	</div>
</body>
</html>
