<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
        .box{
        	width:100px;
        	height:100px;
        	margin:40px auto;
        	border:1px solid #efefef;
        	cursor:pointer;
        	position:relative;
        }
        .img-cont{
        	display:none;
        	width:100px;
        	height:100px;
        	text-align:center;
        	background-color:red;
        	position:absolute;
        	left:0px;
        	top:0px;
        }
        .img-cont p{
        	margin:10px 5px;
        }
	</style>
	<script type="text/javascript">
	  window.onload = function(){
	  	 var box = document.getElementById('box');
	  	 var img_cont = document.getElementById('img-cont');
	  	 box.onmouseover = function(){
	  	 	img_cont.style.display = 'block';
	  	 }
	  	 box.onmouseout = function(){
	  	 	img_cont.style.display = 'none';
	  	 }
	  }
	</script>
</head>
<body>
	<div class="box" id="box">
		<img src="../images/1.jpg" width="100px" height="100px">
		<div class="img-cont" id="img-cont">
	       <p>2015春夏季节新款</p>
		</div>
	</div>
</body>
</html>
