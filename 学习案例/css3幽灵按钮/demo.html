<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3幽灵按钮</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../jquery-file/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div class="box">
		<div class="link link-miss">
			<span class="icon"></span>
			<a href="#" class="button" data="my mission is clear">
				<span class="line line-top"></span>
				<span class="line line-bottom"></span>
				<span class="line line-right"></span>
				<span class="line line-left"></span>
				MISSION
			</a>
		</div>
		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my playground">
				<span class="line line-top"></span>
				<span class="line line-bottom"></span>
				<span class="line line-right"></span>
				<span class="line line-left"></span>
				PLAY
			</a>
		</div>
		<div class="link link-touch">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my playground demo">
				<span class="line line-top"></span>
				<span class="line line-bottom"></span>
				<span class="line line-right"></span>
				<span class="line line-left"></span>
				TOUCH
			</a>
		</div>
		<div class="tip">
			<em></em>
			<span></span>
		</div>
	</div>
</body>
</html>
