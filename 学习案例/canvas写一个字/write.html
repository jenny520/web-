<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas 写一个字</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
    <link rel="icon" href="images/female.png">
    <link rel="stylesheet" type="text/css" href="write.css">
</head>
<body>
    <canvas id="canvas">你的浏览器不支持canvas</canvas>
    <div class="controll">
        <span class="col col-red selected"></span>
        <span class="col col-blue"></span>
        <span class="col col-yellow"></span>
        <span class="col col-green"></span>
        <span class="col col-black"></span>
        <span class="clearBtn">清除</span>
    </div>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="write.js"></script>
</body>
</html>
