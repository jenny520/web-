<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
       .circle{
       	width: 50px;
       	height:50px;
       	border:2px solid #2DF7F9;
       	padding:2px;
       /*	border-radius:50%;*/
       	position:relative;
       	background-color:#ffffff;
       	margin:40px auto;
       }
       .circle-h{
       	width:10px;
       	height:20px;
        background-color:#F42525;
        position:absolute;
        border:2px solid #ffffff;
        border-radius:2px;
        left:5px;
        top:6px;
        transform:rotate(90deg);
        transform-origin: 10px 20px;
       }
	</style>
</head>
<body>
	<div class="circle">
		<div class="circle-h"></div>
	</div>
</body>
</html>
