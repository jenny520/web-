<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div>
		<img src="images/p13.jpg" width="140" height="200" id="myImage"><br>
		<input type="button" id="max" value="放大"/>
		<input type="button" id="min" value="缩小"/>
	</div>
	<script type="text/javascript">
	    window.onload = function(){  
	    var timer = null;
        var maxBtn = document.getElementById('max');
        var minBtn = document.getElementById('min');
        var myImage = document.getElementById('myImage');
        maxBtn.onclick = function(){
            alert(4);
        	maxImage();
        }
        minBtn.onclick = function(){
        	minImage();
        }
        var maxWidth = myImage.width*2;
        var maxHeight = myImage.height*2;
        var minWidth = myImage.width*0.5;
        var minHeight = myImage.height*0.5;
        function maxImage(){
        	var endwidth = myImage.width*1.3;
        	var endHeight = myImage.height*1.3;
            timer = setInterval(function(){
                if(myImage.width < endwidth){
                	if(myImage.width < maxWidth){
                	   myImage.width = myImage.width*1.03;
                       myImage.height = myImage.height*1.03;
                	}else{
                	   alert('已经达到最大值了');
                       clearInterval(timer);
                	}  
                }else{
                   clearInterval(timer);
                }
            },20);
      }
        function minImage(){
        	var endwidth = myImage.width * 0.7;
        	var endHeight = myImage.height * 0.7;
        	timer = setInterval(function(){
                if(myImage.width > endwidth){
                	if(myImage.width > minWidth){
                		myImage.width = myImage.width * 0.97;
                		myImage.height = myImage.height * 0.97;
                	}else{
                		alert('已经达到最少值');
                		clearInterval(timer);
                	}
                }else{
                	clearInterval(timer);
                }
        	},20)
        }
}
	</script>
</body>
</html>
