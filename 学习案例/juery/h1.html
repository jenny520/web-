<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-file/jquery-1.7.2.js" type="text/javascript"></script>
    <link href="css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
       $(function(){
        $("#checkall").click(function(){
            var flag = this.checked;
            $(":checkbox[name='items']").attr("checked", flag);
        });
        
        $(":checkbox[name='items']").click(function(){
            $("#checkall").attr("checked", 
                    $(":checkbox[name='items']").length == 
                        $(":checkbox[name='items']:checked").length)
        });
    })
    
</script>   
</head>
<body>
	<form action="" method="post">
        你爱好的运动是？<input type="checkbox" value="全选/全不选" id="checkall" />
        全选/全不选
        <br/>
        <input type="checkbox" name="items" value="足球"/>足球
        <input type="checkbox" name="items" value="篮球"/>篮球
        <input type="checkbox" name="items" value="羽毛球"/>羽毛球
        <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    </form>
</body>
</html>
