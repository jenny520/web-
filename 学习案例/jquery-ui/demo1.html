<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery-effects</title>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
	<script type="text/javascript" src="../jquery-file/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="jquery1.js"></script>
	<style type="text/css">
         div{
         	width:100px;
         	height:100px;
         	border:1px solid #EE39F8;
         }
         .color-style{
         	width:200px;
         	height:200px;
         	background-color:#F64242;
         }
         #box2{
            border:3px solid #14F5CA;
            line-height:100px;
            background-color:#DCD8D8;
            font-size:25px;
            text-align:center;
            display:none;
         }
         #clickBtn{
         	font-size:12px;
         	padding:3px;
         	text-align:center;
         	background-color:#2B9BEA;
         	width:80px;
         	height:30px;
         	line-height:30px;
         	cursor:pointer;
         }
         .changeBox{
         	width:200px;
         	height:200px;
         	background-color:#14EC1D;
         }
	</style>
</head>
<body>
	<div id="box" class="box"></div>
	<div id="box1" class="box1"></div>
	<div id="box2">animation color</div>
	<div id="clickBtn">clickBtn</div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
