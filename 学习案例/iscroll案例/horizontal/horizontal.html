<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iScroll demo: horizontal scrolling</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<script type="text/javascript" src="../zepto.min.js"></script>
	<script type="text/javascript" src="../touch.js"></script>
	<script type="text/javascript" src="../iscroll.js"></script>

	<script type="text/javascript">

	var myScroll;

	function loaded () {
		myScroll = new IScroll('#wrapper', {
            scrollX: true, 
            scrollY: false,
            click:true,
            snap: true,
            snapSpeed: 400
        });
        // $('#scroller li').tap(function(){
        //     var self = $(this).get(0);
        // 	$(this).addClass('active').siblings('li').removeClass('active');
        //     var offset = IScroll.utils.offset(self);
        //     myScroll.scrollTo(offset.left,0,1000,IScroll.utils.ease.quadratic)
        // 	return false;
        // })
	}

	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

	</script>
	<style type="text/css">
        *{
        	padding:0;
        	margin:0;
        	-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
        }
        html {
	        -ms-touch-action: none;
        }
        body,ul,li {
        	padding: 0;
        	margin: 0;
        	border: 0;
        }

        body {
        	font-size: 12px;
        	font-family: ubuntu, helvetica, arial;
        	overflow: hidden; /* this is important to prevent the whole page to bounce */
        }
        #header {
        	position: absolute;
        	z-index: 2;
        	top: 0;
        	left: 0;
        	width: 100%;
        	height: 45px;
        	line-height: 45px;
        	background: #CD235C;
        	padding: 0;
        	color: #eee;
        	font-size: 20px;
        	text-align: center;
        	font-weight: bold;
        }
        #footer {
        	position: absolute;
        	z-index: 2;
        	bottom: 0;
        	left: 0;
        	width: 100%;
        	height: 48px;
        	background: #444;
        	padding: 0;
        	border-top: 1px solid #444;
        }
        #wrapper {
        	position: absolute;
        	z-index: 1;
        	top: 45px;
        	bottom: 48px;
        	left: 0;
        	width: 100%;
        	background: #ccc;
        	overflow: hidden;
        }
        #scroller {
        	position: absolute;
        	z-index: 1;
        	-webkit-tap-highlight-color: rgba(0,0,0,0);
        	width: 1020px;
        	height:40px;
        	background-color: #a00;
        	-webkit-transform: translateZ(0);
        	-moz-transform: translateZ(0);
        	-ms-transform: translateZ(0);
        	-o-transform: translateZ(0);
        	transform: translateZ(0);
        	-webkit-touch-callout: none;
        	-webkit-user-select: none;
        	-moz-user-select: none;
        	-ms-user-select: none;
        	user-select: none;
        	-webkit-text-size-adjust: none;
        	-moz-text-size-adjust: none;
        	-ms-text-size-adjust: none;
        	-o-text-size-adjust: none;
        	text-size-adjust: none;
        }

        #scroller ul {
        	list-style: none;
        	padding: 0;
        	margin: 0;
        	width: 100%;
        	height: 100%;
        	text-align: center;
        }

        #scroller li {
        	display: block;
        	float: left;
        	width: 60px;
        	height: 100%;
        	line-height:40px;
        	border-bottom:2px solid #ddd;
        	background-color: #fafafa;
        	font-size: 14px;
        }
        #scroller li.active{
        	border-bottom-color:#CD235C;
        }
	</style>
</head>
<body onload="loaded()">
<div id="header">iScroll</div>
<div id="wrapper">
	<div id="scroller">
		<ul>
			<li class="active">精选</li>
			<li id="birth">生日</li>
			<li>送闺蜜</li>
			<li>饰品</li>
			<li>母婴</li>
			<li>结婚</li>
			<li>家居</li>
			<li id="gift">送爸妈</li>
			<li>纪念日</li>
			<li>送同事</li>
			<li>送男票</li>
			<li>穿搭</li>
			<li>礼物</li>
			<li>海淘</li>
			<li>美护</li>
			<li>鞋包</li>
			<li>涨姿势</li>
		</ul>
	</div>
</div>

<div id="footer"></div>

</body>
</html>
