<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../jquery-file/jquery-1.7.2.js"></script>   
    <script src="js/jquery.jqzoom.js" type="text/javascript"></script>  
</head>
<body>
<style type="text/css">
 *{
 	padding:0px;
 	margin:0px;
 }   
   div.zoomdiv {   
    z-index:999;   
    position:absolute;   
    top:0px;   
    left:0px;   
    width:400px;   
    height:280px;   
    background:#ffffff;   
    border:1px solid #CCCCCC;   
    display:none;   
    text-align: center;   
    overflow: hidden;   
}   
  div.jqZoomPup {   
    z-index:999;   
    visibility:hidden;   
    position:absolute;   
    top:0px;   
    left:0px;   
    width:50px;   
    height:50px;   
    border:1px solid #aaa;   
    background:#ffffff url(../images/zoomlens.gif) 50% top  no-repeat;;   
    opacity:0.5;   
    -moz-opacity:0.5;   
    -khtml-opacity:0.5;   
    filter:alpha(Opacity=50);   
} 
 .jqzoom{
 	position:relative;
 	margin:40px auto;
 	width:400px;
 	height:280px;
 	border:1px solid #efefef;
   /* margin:0px;
    padding:0px;*/
 }  
</style>   
    <script type="text/javascript">   
    $(document).ready(function(){   
    $(".jqzoom").jqueryzoom({   
        xzoom: 300, //设置放大 DIV 长度（默认为 200）   
        yzoom: 300, //设置放大 DIV 高度（默认为 200）   
        offset:20, //设置放大 DIV 偏移（默认为 10）   
        position: "right", //设置放大 DIV 的位置（默认为右边）   
         preload:1,   
        lens:1   
    });   
    });   
  </script>  
<div class="jqzoom">  
    <img  src="macbook-small.jpg" jqimg="macbook-big.jpg" width="400px" height="280px"/>  
</div> 
</body>
</html>
