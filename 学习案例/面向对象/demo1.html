<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{
		padding:0px;
		margin:0px;
	}
      .notice{
      	width:60px;
      	height:120px;
      	margin:30px auto;
      	background:#ffffff;
      	border:1px solid #efefef;
      }
      .notice ul{
        width:60px;
        height:30px;
      }
      .notice ul li{
      	width:19px;
      	height:30px;
      	float:left;
        text-align:center;
        color:#000000;
        line-height:30px;
        list-style:none;
        border-right:1px solid #efefef;
        border-bottom:1px solid #efefef;
        cursor:pointer;
      }
      .active{
         background:yellow;
      }
      .notice div{
      	width:60px;
      	height:90px;
      	display:none;
      }
	</style>
</head>
<body>
   <div class="notice" id="notice">
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>
	<div style="display:block;">aaa</div>
	<div>bbb</div>
	<div>ccc</div>
  </div>
  <script type="text/javascript">
       var notice = document.getElementById('notice');
       var noticeBtn = notice.getElementsByTagName('li');
       var noticeDiv = notice.getElementsByTagName('div');
       for(var i = 0;i<noticeBtn.length;i++){
       	noticeBtn[i].index = i;
       	noticeBtn[i].onclick = function(){
       	   for(var i = 0;i<noticeBtn.length;i++){
       	   	noticeBtn[i].className='';
       	   	noticeDiv[i].style.display = 'none';
       	   }
       	   this.className = 'active';
       	   noticeDiv[this.index].style.display='block';	
       	}
       }
  </script>
</body>
</html>
