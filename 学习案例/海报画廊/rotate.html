<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	   .div1{
	   	width:400px;
	   	height:400px;
	   	perspective: 800;
	   	-webkit-perspective: 800;
	   	transform-style: preserve-3d;
	   	-webkit-transform-style: preserve-3d;
	   }
	   .div2{
	   	width:100px;
	   	height:100px;
	   	background-color:#f50;
	   	margin:50px auto;
	   	transform: rotateY(30deg);
	   	-webkit-transform: rotateY(30deg);
	   }
	</style>
</head>
<body>
    <div class="div1">
    	<div class="div2">
    		hello
    	</div>
    </div>
</body>
</html>
