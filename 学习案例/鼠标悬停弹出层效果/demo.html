<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
       *{
       	padding:0px;
       	margin:0px;
       }
       .Box{
       	width:100px;
       	height:100px;
       	border:1px solid #efefef;
       	position:relative;
       	overflow:hidden;
       	margin:100px auto;
       }
       .leftBox{
       	width:100px;
       	height:100px;
       	position:absolute;
       	left:0px;
       	top:0px;
       }
       .rightBox{
       	width:100px;
       	height:100px;
       	position:absolute;
       	left:-100px;
       	top:0px;
       }
      .mask{
       	width:100px;
       	height:100px;
       	position:absolute;
       	top:0px;
       	left:0px;
       	background-color:#000000;
       	opacity:0.3;
        filter: alpha(opacity=30);
        display:none;
       }
	</style>
</head>
<body>
	<div class="Box">
		<div class="leftBox">
			<img src="images/ser_box2.png" width="100px" height="100px">
		</div>
		<div class="rightBox">
			<img src="images/ser_box2b.png" width="100px" height="100px">
		</div>
		<span class="mask"></span>
	</div>
	<script type="text/javascript" src="../jquery-file/jquery-1.7.2.js"></script>
	<script type="text/javascript">
      $('.Box').hover(function(){
      	$('.mask').fadeIn('slow');
      	$('.leftBox').stop().animate({'left':'100px'},400);
      	$('.rightBox').stop().animate({'left':'0px'},400);
      },function(){
      	$('.mask').fadeOut('slow');
      	$('.leftBox').stop().animate({'left':'0px'},400);
      	$('.rightBox').stop().animate({'left':'-100px'},400);
      })
	</script>
</body>
</html>
