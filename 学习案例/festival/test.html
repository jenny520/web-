<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试relative与absolute</title>
	<style type="text/css">
	    .box{
	    	width:100px;
	    	height:100px;
	    	margin:40px auto;
	    	background-color:#000;
	    	color:#fff;
	    	text-align:center;
	    	display:table-cell;
	    	vertical-align:middle;
	    	position:relative;
	    	z-index:1;
	    }
	    .box:before{
	    	content:'';
	    	position: absolute;
	    	top:10px;
	    	right:20px;
	    	bottom:20px;
	    	left:20px;
	    	border-radius:50%;
	    	background-color:#f50;
	    	z-index:-1;
	    }
	</style>
</head>
<body>
	<div class="box">hello1</div>
</body>
</html>
